<div class="board">
  <div class="panel">
    <card class="cardPick" (click)="pickCard()" [model]="last"></card>
  </div>
  <div class="panel">
    <div class="lane" *ngFor="let track of getMap()">
      <card *ngFor="let card of track" [model]="card"></card>
    </div>
  </div>
</div>

<modal-winner *ngIf="winner" [(model)]="winner"></modal-winner>
